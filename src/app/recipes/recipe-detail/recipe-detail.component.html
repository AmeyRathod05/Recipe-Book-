<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 300px;">

    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="dropdown" appDropdown>
            <button
              class="btn btn-primary dropdown-toggle"
              data-toggle="dropdown"
              type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"
              >
              Manage Recipe
            </button>
            <ul  class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
              <li><a href="#" class="dropdown-item">Edit Recipe</a></li>
              <li><a href="#" class="dropdown-item">Delete Recipe</a></li>
            </ul>
          </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li 
            class="list-group-item"
            *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ingredient.amount}}
        </li>
        </ul>
    </div>
</div>
